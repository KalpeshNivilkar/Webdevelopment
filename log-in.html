<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FormEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* === Global Styling === */
body {
  background-color: #f8f9fa;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #212529;
  margin: 0;
  padding: 0;
}

/* === Navbar Styling === */
.navbar {
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  background-color: #ffffff;
}

.navbar-brand {
  font-weight: bold;
  font-size: 1.5rem;
  color: #0d6efd;
}

.navbar-nav .nav-link {
  color: #495057;
  transition: color 0.3s ease-in-out;
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
  color: #0d6efd;
  font-weight: 500;
}

/* === Login Form Styling === */
form {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
}

h2.text-center {
  color: #0d6efd;
  font-weight: bold;
}

/* === Form Inputs === */
.form-control {
  border-radius: 8px;
  padding: 10px 14px;
  box-shadow: none;
  transition: border-color 0.2s ease;
}

.form-control:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 0 0.1rem rgba(13, 110, 253, 0.25);
}

label.form-label {
  font-weight: 500;
}

.form-check-label {
  font-size: 0.95rem;
}

/* === Submit Button === */
.btn-primary {
  background-color: #0d6efd;
  padding: 10px;
  font-size: 1rem;
  font-weight: 500;
  border-radius: 8px;
}

.btn-primary:hover {
  background-color: #0b5ed7;
}

/* === Responsive Adjustments === */
@media (max-width: 576px) {
  form {
    padding: 20px;
  }
}

  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">FormEase</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="create-form.html">Create Form</a></li>
          <li class="nav-item"><a class="nav-link" href="form-history.html">Form History</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Log In</h2>
<form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p class="text-center mt-3">
          Don't have an account? <a href="sign-up.html">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
