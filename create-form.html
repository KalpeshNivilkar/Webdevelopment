<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Form - FormEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">FormEase</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="create-form.html">Create Form</a></li>
          <li class="nav-item"><a class="nav-link" href="form-history.html">Form History</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <div class="container">
    <h2 class="mb-4 text-center">Create a New Form</h2>

    <!-- Multi-purpose Institutional Form -->
    <form id="institutionForm">
      <!-- Personal Information -->
      <h5 class="mb-3">Personal Information</h5>
      <div class="mb-3">
        <label class="form-label" for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
      </div>

      <!-- Institution Type -->
      <h5 class="mt-4 mb-3">Select Institution Type</h5>
      <select class="form-select mb-3" id="institutionType" required>
        <option value="" selected disabled>Choose one</option>
        <option value="school">School</option>
        <option value="college">College</option>
        <option value="library">Library</option>
        <option value="hospital">Hospital</option>
      </select>

      <!-- Purpose -->
      <h5 class="mt-4 mb-3">Purpose</h5>
      <select class="form-select mb-3" id="purposeSelect" required>
        <option value="" selected disabled>Select purpose</option>
        <option value="admission">Admission / Registration</option>
        <option value="facility">Facility Access Request</option>
        <option value="feedback">Feedback / Complaint</option>
        <option value="appointment">Appointment / Booking</option>
        <option value="resource">Resource Request</option>
        <option value="other">Other</option>
      </select>

      <!-- Dynamic Purpose Details -->
      <div id="purposeFields" class="mb-4"></div>

      <!-- Description -->
      <div class="mb-3">
        <label class="form-label" for="description">Additional Comments / Description</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Provide any specific details here..."></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
