<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Form - FormEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">FormEase</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="create-form.html">Create Form</a></li>
          <li class="nav-item"><a class="nav-link" href="form-history.html">Form History</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <div class="container">
    <h2 class="mb-4 text-center">Create a New Form</h2>

    <!-- Multi-purpose Institutional Form -->
    <form id="createForm">
      <!-- Personal Information -->
      <h5 class="mb-3">Personal Information</h5>
      <div class="mb-3">
        <label class="form-label" for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
      </div>

      <!-- Institution Type -->
      <h5 class="mt-4 mb-3">Select Institution Type</h5>
      <select class="form-select mb-3" id="institutionType" required>
        <option value="" selected disabled>Choose one</option>
        <option value="school">School</option>
        <option value="college">College</option>
        <option value="library">Library</option>
        <option value="hospital">Hospital</option>
      </select>

      <!-- Purpose -->
      <h5 class="mt-4 mb-3">Purpose</h5>
      <select class="form-select mb-3" id="purposeSelect" required>
        <option value="" selected disabled>Select purpose</option>
        <option value="admission">Admission / Registration</option>
        <option value="facility">Facility Access Request</option>
        <option value="feedback">Feedback / Complaint</option>
        <option value="appointment">Appointment / Booking</option>
        <option value="resource">Resource Request</option>
        <option value="other">Other</option>
      </select>

      <label class="form-label" for="description">Description</label>
      <textarea class="form-control mb-3" id="description" rows="2" placeholder="Enter a brief description"></textarea>

      <!-- Static Purpose Details -->
      <div id="purposeFields" class="mb-4">
        <!-- Admission -->
        <div class="purpose-entry" id="admissionFields" style="display: none;">
          <label class="form-label mt-2">Course Name</label>
          <input type="text" class="form-control mb-2" name="courseName" placeholder="Enter course name" />

          <label class="form-label">Previous Qualification</label>
          <input type="text" class="form-control mb-2" name="previousQualification" placeholder="Enter qualification" />

          <label class="form-label">Preferred Start Date</label>
          <input type="date" class="form-control" name="preferredStartDate" />
        </div>

        <!-- Facility -->
        <div class="purpose-entry" id="facilityFields" style="display: none;">
          <label class="form-label mt-2">Facility Type</label>
          <input type="text" class="form-control mb-2" name="facilityType" placeholder="e.g., Lab, Gym, Library" />

          <label class="form-label">Time Slot</label>
          <input type="time" class="form-control mb-2" name="timeSlot" />

          <label class="form-label">Access Duration (in days)</label>
          <input type="number" class="form-control" name="accessDuration" />
        </div>

        <!-- Feedback -->
        <div class="purpose-entry" id="feedbackFields" style="display: none;">
          <label class="form-label mt-2">Feedback Type</label>
          <select class="form-select mb-2" name="feedbackType">
            <option disabled selected>Select type</option>
            <option>Positive</option>
            <option>Negative</option>
            <option>Suggestion</option>
          </select>

          <label class="form-label">Related Department</label>
          <input type="text" class="form-control mb-2" name="relatedDepartment" placeholder="e.g., Admin, Support" />

          <label class="form-label">Feedback Details</label>
          <textarea class="form-control" name="feedbackDetails" rows="2" placeholder="Describe your feedback..."></textarea>
        </div>

        <!-- Appointment -->
        <div class="purpose-entry" id="appointmentFields" style="display: none;">
          <label class="form-label mt-2">Preferred Date</label>
          <input type="date" class="form-control mb-2" name="preferredDate" />

          <label class="form-label">Time</label>
          <input type="time" class="form-control mb-2" name="appointmentTime" />

          <label class="form-label">Department / Doctor</label>
          <input type="text" class="form-control" name="departmentDoctor" placeholder="Enter department or name" />
        </div>

        <!-- Resource -->
        <div class="purpose-entry" id="resourceFields" style="display: none;">
          <label class="form-label mt-2">Resource Type</label>
          <input type="text" class="form-control mb-2" name="resourceType" placeholder="e.g., Projector, Books" />

          <label class="form-label">Quantity</label>
          <input type="number" class="form-control mb-2" name="quantity" />

          <label class="form-label">Additional Comments / Description</label>
          <textarea class="form-control" name="additionalDescription" rows="2" placeholder="Provide any specific details here..."></textarea>
        </div>

        <!-- Other -->
        <div class="purpose-entry" id="otherFields" style="display: none;">
          <label class="form-label mt-2">Detail 1</label>
          <input type="text" class="form-control mb-2" name="detail1" />

          <label class="form-label">Detail 2</label>
          <input type="text" class="form-control mb-2" name="detail2" />

          <label class="form-label">Detail 3</label>
          <input type="text" class="form-control" name="detail3" />
        </div>
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
